<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
        <link rel="stylesheet" href="css/style.css">
        <title>Currency converter</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-6 mx-auto text-center">
                    <h1>Currency converter</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-6 mx-auto">
                    <form>
                        <div class="row align-items-center">
                            <div class="col-4 mx-auto">
                                <div class="form-group m-0">
                                    <input type="number" name="amount_from" id="amount_from" class="form-control mb-1" placeholder="Enter amount" value="1">
                                    <input type="number" name="amount_to" id="amount_to" class="form-control" value="1" readonly>
                                </div>
                            </div>
                            <div class="col-5">
                                <div class="form-group m-0">
                                    <select name="currency_from" class="form-control mb-1" id="currency_from">
                                        <option value="">aaaaaa</option>
                                    </select>
                                    <select name="currency_to" class="form-control" id="currency_to">
                                        <option value="bbb">bbb</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-3">
                                <button class="form-control mt-1" id="swap"><i class=" fas fa-exchange-alt"></i></button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <div class="row">
                <div class="col-6 mx-auto text-center ">
                    <p class="text-danger" id="error"></p>
                </div>
            </div>
            <div class="row">
                <div class="col-12 text-center">
                    <img src="images/progress.gif" height="50px" class="d-none" id="progress">
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
